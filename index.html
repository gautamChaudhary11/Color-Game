<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <p class="heading">
                THE GREAT
            </p>
            <p class="values">
                rgb(<span class="red"></span>, <span class="green"></span>, <span class="blue"></span>)
            </p>
            <p class="heading bottom">
                COLOR GAMEE
            </p>
        </div>
        <div class="info">
            <div class="newColorButton">
                NEW COLORS
            </div>
            <div class="level">
                <div class="easy">
                    EASY
                </div>
                <div class="hard">
                    HARD
                </div>
            </div>
        </div>
        <div class="gamingArea">
            <div class="gameContainer">
                <div class="gamingGrid">
                    <div class="upperRow">
                        <div class="item1 grid-item">
                            
                        </div>
                        <div class="item2 grid-item">
                            
                        </div>
                        <div class="item3 grid-item">
                            
                        </div>
                    </div>
                    <div class="lowerRow">
                        <div class="item4 grid-item">
                            
                        </div>
                        <div class="item5 grid-item">
                            
                        </div>
                        <div class="item6 grid-item">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
